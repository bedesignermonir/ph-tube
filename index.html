<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="flex justify-between w-11/12 mx-auto py-3 border-b item-center">
        <img src="resources/Logo.png" alt="">
        <input id="searchInput" type="text" placeholder="Search Here" class="input" />
        <button class="btn">Short</button>
    </nav>
    <div id="category" class="flex justify-center gap-5 py-5">

    </div>

    <main>
        <section id="video" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 py-10">
        </section>
    </main>


    <!-- Modal Start -->
    <!-- Open the modal using ID.showModal() method -->
    <button id="modalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modalText">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- Modal End -->



    <script src="js/video.js"></script>
</body>

</html>
